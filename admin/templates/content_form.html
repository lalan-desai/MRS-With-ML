<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Content Form{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'content.css' %}">
</head>
<body>
   
    <div class="dashboard">
        <h1>{% block header %}Add/Update Content{% endblock %}</h1>
        
        <form method="post" style="display:inline;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>

        {% if object %}
            <form action="{% url 'content-delete' object.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button class="deleteButton" type="submit" onclick="return confirm('Are you sure you want to delete this content?');">Delete</button>
            </form>
        {% endif %}
        
        <a href="{% url 'content-list' %}">Back to Content List</a>
    </div>
</body>
</html>
